name: Merge with Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.28

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: bun run ci:packages:rollup

      - name: Run tests
        run: bun test
